<div class="container p-2">
<h4 class="text-center">Create User</h4>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label >Username</label>
          <input type="text" class="form-control" placeholder="Usename" required
           name="username" ngControl="username" ngModel #userName="ngModel"
          >
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" placeholder="First name" required
           name="firstName" ngControl="firstName" ngModel #firstName="ngModel"
         >
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Last name" required
            name="lastName" ngControl="lastName" ngModel #lasttName="ngModel"
            >
          </div>
          <button type="submit" class="btn btn-primary">Create</button>
      </form>
</div>
