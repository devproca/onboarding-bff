<form>
  <div [formGroup]="formGroup">
    <div *ngIf="!applyCode; else applyVerifyCode">
      <button class="btn btn-blue" (click)="initiateVerification()">Get Verification Code</button>
    </div>
    <ng-template #applyVerifyCode>
      <div class="flex">
        <input class="tw-input flex-1" formControlName="verifyCode">
        <button class="btn btn-blue flex-1" (click)="verify()">Enter</button>
      </div>
    </ng-template>
  </div>
</form>
