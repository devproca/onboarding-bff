<div class="m-10">
  <div class="block">
    <div class="block text-lg mb-4">New User Form</div>

    <div class="block" [formGroup]="formGroup">
      <div class="mb-3">
        <label>First Name</label>
        <input class="tw-input" formControlName="firstName">
      </div>
      <div class="mb-3">
        <label>Last Name:</label>
        <input class="tw-input" formControlName="lastName">
      </div>
      <div class="mb-3">
        <label>Username:</label>
        <input class="tw-input" formControlName="username">
      </div>
    </div>

    <button class="btn btn-blue mt-3" (click)="createUser()">Submit</button>
    <button class="btn btn-red ml-2" (click)="onCancel()">Cancel</button>
  </div>
</div>
