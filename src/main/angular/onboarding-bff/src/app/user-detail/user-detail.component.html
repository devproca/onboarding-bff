<div class="card">
  <div class="card-body">
    <h4 class="card-title">User Details</h4>
    <table class="table">
      <tbody>
        <tr>
          <td>User Id</td>
          <td>{{ activeUser.userId }}</td>
        </tr>
        <tr>
          <td>First name</td>
          <td>{{ activeUser.firstName }}</td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td>{{ activeUser.lastName }}</td>
        </tr>
        <tr>
          <td>Username</td>
          <td>{{ activeUser.username }}</td>
        </tr>
        <tr *ngFor = "let number of activeUser.phoneNumbers">
          <td>Phone number</td>
          <td>{{ number }}</td>
          <td><button type="button" class="btn btn-fanger m-1" (click)="deletePhonenumber(number.phoneNumberId)">
            delete
          </button> </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex">
     
      <button type="button" class="btn btn-primary m-1" (click)="addPhonenumber()">
        Add Phone Number
      </button> 
      <button type="button" class="btn btn-success m-1" (click)="editUser()">
        Edit
      </button>
      <button type="button" class="btn btn-danger m-1" (click)="deleteUser()">
        Delete
      </button>
    </div>
  </div>
</div>
