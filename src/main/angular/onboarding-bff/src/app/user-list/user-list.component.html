
<div *ngIf="!loadingSubscription.closed">
  <tw-spinner size="md" spinnerStyle="style2"></tw-spinner>
</div>

<button (click)="createUser()">Create</button>

<table>
  <thead>
  <tr>
    <th>User name</th>
    <th>First name</th>
    <th>Last name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.username}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
  </tr>
  </tbody>
</table>
