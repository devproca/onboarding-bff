<table class="table">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Username</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.username}}</td>
    <td>
      <div>
        <button class="btn btn-info rounded-pill" title="Edit this User"
                (click)="edit(user)">
          <i class="fa fa-pencil"></i>
        </button>
        <button class="ml-1 btn btn-danger rounded-pill"  title="Delete this User"
                (click)="delete(user)">
          <i class="fa fa-trash"></i>
        </button>
      </div>

    </td>
  </tr>
  </tbody>
</table>
