<table class="table">
  <thead>
  <tr>
    <th>{{'USERLIST.FIRSTNAME' | translate}}</th>
    <th>{{'USERLIST.LASTNAME' | translate}}</th>
    <th>{{'USERLIST.USERNAME' | translate}}</th>
    <th>{{'USERLIST.ACTION' | translate}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.username}}</td>
    <td>
      <div>
        <button class="btn btn-info rounded-pill" title="{{'USERLIST.EDITTIP' | translate }}"
                (click)="edit(user)">
          <i class="fa fa-pencil"></i>
        </button>
        <button class="ml-1 btn btn-danger rounded-pill"  title="{{'USERLIST.DELETETIP' | translate }}"
                (click)="delete(user)">
          <i class="fa fa-trash"></i>
        </button>
      </div>

    </td>
  </tr>
  </tbody>
</table>
