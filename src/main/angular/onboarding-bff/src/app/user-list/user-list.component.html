<table class="table">
  <thead>
  <tr>
    <th>First name</th>
    <th>Last name</th>
    <th>Username</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.username}}</td>
    <td>
      <div>
        <button class="btn btn-info rounded-pill" (click)="edit(user)">
          <i class="fa fa-pencil"></i>
        </button>
        <button class="ml-1 btn btn-danger rounded-pill" (click)="delete(user)">
          <i class="fa fa-trash"></i>
        </button>
      </div>

    </td>
  </tr>
  </tbody>
</table>


<a class="btn btn-primary" (click)="create()">Add user</a>

<div *ngIf="!loadingSubscription.closed">LOADING!!!</div>
