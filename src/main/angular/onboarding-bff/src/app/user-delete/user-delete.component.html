<div class="container p-2">
    <h4 class="text-center">Delete User</h4>
    <p class="text-center">
        Are you sure you want to delete {{activeUser.username}}
    </p>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary m-1" (click)="deleteUser()">Yes</button>
        <button type="button" class="btn btn-danger m-1"(click)="userClickedNo()">No</button>
    </div>
</div>
