<form>
  <div [formGroup]="formGroup">
    <div class="row">
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input formControlName="phoneNumber" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="1306xxxxxxx" maxlength="11" minlength="4" class="form-control mr-3" id="phoneNumber">
        <small *ngIf="phoneNumberControl.errors?.required" class="text-danger">A phone number is required.</small>
        <small *ngIf="phoneNumberControl.errors?.pattern" class="text-danger">The phone number format is invalid</small>
      </div>
      <div class="input-group-btn" *ngIf="isVerified()">
        <button class="btn btn-primary">Verify Number</button>
      </div>
    </div>

    <div class="btn-toolbar" role="group">
      <div class="input-group-btn">
        <button [disabled]="!formGroup.valid" *ngIf="isCreate()" class="btn btn-primary" (click)="save()">Save</button>
        <button *ngIf="!isCreate()" class="btn btn-primary" (click)="update()">Update</button>
        <button class="btn btn-secondary ml-2" (click)="goBack()">Go Back</button>
      </div>
    </div>

  </div>
</form>
